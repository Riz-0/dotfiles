[bar/main]
width = 98%
height = 20pt
radius = 5

offset-x = 1%
offset-y = 10pt

padding = 10pt

font-0 = Inconsolata Nerd Font Mono; 2
font-1 = Noto Sans CJK HK; 2

modules-left = xworkspaces
modules-center = title
modules-right = date

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = #aa3535
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = ""

[module/date]
type = internal/date
interval = 1

date = %b %d, %H:%M
label = %date%

[module/title]
type = internal/xwindow

